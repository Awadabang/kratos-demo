version: v2

managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: helloworld/api/gen

plugins:
  - remote: buf.build/protocolbuffers/go:v1.31.0
    out: gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.4.0
    out: gen
    opt: paths=source_relative
  # ref: https://github.com/go-kratos/kratos/tree/main/cmd/protoc-gen-go-http
  - local: protoc-gen-go-http
    out: gen
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.20.0
    out: gen/swagger
    opt:
      - allow_merge=false

inputs:
  - directory: protos
  - module: buf.build/googleapis/googleapis:main
    paths:
      - google/api/annotations.proto

